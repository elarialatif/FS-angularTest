<div class="d-flex justify-content-between">
  <div class="w-100">
    <div class="row">
      <!-- Products -->
      <div class="col-md-6 col-sm-12">
        <p-card >
          <ng-template pTemplate="header">
            <p class="orange">Products</p>
          </ng-template>
          <p class="orange">{{ productsLength }}</p>
        </p-card>
      </div>
      <!-- Users -->
      <div class="col-md-6 col-sm-12">
        <p-card >
          <ng-template pTemplate="header">
            <p class="blue">Users</p>
          </ng-template>
          <p class="blue">{{ usersLength }}</p>
        </p-card>
      </div>
    </div>
  </div>
</div>
