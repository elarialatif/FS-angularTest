<div class="d-flex justify-content-between">
  <div class="w-100">
    <div class="row">
      <!-- Posts -->
      <div class="col-md-4 col-sm-12">
        <p-card>
          <ng-template pTemplate="header">
            <p>Products</p>
            <img class="w-128 h-128" alt="Card" src="../../../../assets/images/product.png">
          </ng-template>
          <p>{{ productsLength }}</p>
        </p-card>
      </div>
      <!-- Users -->
      <div class="col-md-4 col-sm-12">
        <p-card >
          <ng-template pTemplate="header">
            <p>Users</p>
            <img class="w-128 h-128" alt="Card" src="../../../../assets/images/users.png">
          </ng-template>
          <p>{{ usersLength }}</p>
        </p-card>
      </div>
      <!-- Comments -->
      <div class="col-md-4 col-sm-12">
        <p-card >
          <ng-template pTemplate="header">
            <p>Comments</p>
            <img class="w-128 h-128" alt="Card" src="../../../../assets/images/comment.png">
          </ng-template>
          <p>{{ commentsLength }}</p>
        </p-card>
      </div>
    </div>
  </div>
</div>
