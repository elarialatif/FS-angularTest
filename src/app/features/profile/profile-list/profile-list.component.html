<div class="flex justify-center">
  <div class="block max-w-sm rounded-lg bg-white p-6 shadow-lg dark:bg-neutral-700">
    <ul class="w-96">
      <li class="w-full border-b-2 border-neutral-100 border-opacity-100 py-4 dark:border-opacity-50">
        <h6>
          <span class="label"> Name :</span>
          <span class="data">{{ profileData.name }}</span>
        </h6>
      </li>
      <li class="w-full border-b-2 border-neutral-100 border-opacity-100 py-4 dark:border-opacity-50">
        <h6>
          <span class="label"> Email :</span>
          <span class="data">{{ profileData.email }}</span>
        </h6>
      </li>
      <li class="w-full border-b-2 border-neutral-100 border-opacity-100 py-4 dark:border-opacity-50">
        <h6>
          <span class="label"> Phone :</span>
          <span class="data">{{ profileData.phone }}</span>
        </h6>
      </li>
      <li class="w-full border-b-2 border-neutral-100 border-opacity-100 py-4 dark:border-opacity-50">
        <h6>
          <span class="label">Company : </span>
          <span class="data">{{ profileData.company.name }}</span>
        </h6>
      </li>
      <li class="w-full py-4">
        <h6>
          <span class="label"> Website :</span>
          <span class="data">{{ profileData.website }}</span>
        </h6>
      </li>
    </ul>
  </div>
</div>
